<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pepecoin Community Mosaic</title>
  
  <style>
    :root{ 
      --cell-size: 220px; 
      --gap: 2px; 
      --primary-color: #1d9bf0;
      --bg-dark: #000;
      --bg-card: #111;
      --text-primary: #fff;
      --text-secondary: #ccc;
    }
    
    * { box-sizing: border-box; }
    
    html, body {
      margin: 0;
      height: 100%;
      background: var(--bg-dark);
      color: var(--text-primary);
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
    }

    #controls {
      display: flex;
      gap: 0.5rem;
      padding: 1rem;
      background: var(--bg-card);
      box-shadow: 0 2px 8px rgba(0,0,0,0.4);
      position: sticky;
      top: 0;
      z-index: 10;
      backdrop-filter: blur(10px);
    }

    #handleInput {
      flex: 1 1 auto;
      padding: 0.75rem 1rem;
      border: 2px solid #333;
      border-radius: 0.75rem;
      background: #222;
      color: var(--text-primary);
      font-size: 1rem;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    #handleInput:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(29, 155, 240, 0.1);
    }

    #addBtn {
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 0.75rem;
      background: var(--primary-color);
      color: white;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.2s;
      min-width: 120px;
    }

    #addBtn:hover:not(:disabled) {
      background: #1485d1;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(29, 155, 240, 0.3);
    }

    #addBtn:disabled {
      background: #555;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    #status {
      padding: 0.75rem 1rem;
      text-align: center;
      font-size: 0.9rem;
      color: var(--text-secondary);
      background: rgba(17, 17, 17, 0.8);
      backdrop-filter: blur(5px);
    }

    #wall {
      display: grid;
      grid-gap: var(--gap);
      grid-template-columns: repeat(auto-fill, minmax(var(--cell-size), var(--cell-size)));
      padding: var(--gap);
      justify-content: center;
    }

    .profile-cell {
      position: relative;
      width: 100%;
      aspect-ratio: 1;
      background: #222;
      overflow: hidden;
      border-radius: 12px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .profile-cell:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 25px rgba(29, 155, 240, 0.3);
      z-index: 5;
    }

    .profile-cell img {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: opacity 0.3s ease;
    }

    .profile-name {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.8);
      font-weight: 600;
      text-align: center;
      font-size: clamp(12px, calc(var(--cell-size) / 10), 18px);
      opacity: 0;
      transition: opacity 0.3s ease;
      padding: 1rem;
      backdrop-filter: blur(8px);
      word-break: break-word;
    }

    .profile-cell:hover .profile-name {
      opacity: 1;
    }

    @keyframes pulse {
      0%, 100% { 
        outline-offset: -4px;
        outline-color: var(--primary-color);
      }
      50% { 
        outline-offset: 0;
        outline-color: #60a5fa;
      }
    }

    .highlight {
      outline: 4px solid var(--primary-color);
      animation: pulse 1s ease-in-out 3;
    }

    .loading-skeleton {
      background: linear-gradient(90deg, #222 25%, #333 50%, #222 75%);
      background-size: 200% 100%;
      animation: loading 1.5s infinite;
    }

    @keyframes loading {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }

    #footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      text-align: center;
      padding: 0.75rem;
      font-size: 0.85rem;
      background: rgba(0, 0, 0, 0.9);
      color: var(--text-secondary);
      z-index: 11;
      backdrop-filter: blur(10px);
      border-top: 1px solid #333;
    }

    #footer a {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 600;
      transition: color 0.2s;
    }

    #footer a:hover {
      color: #60a5fa;
      text-decoration: underline;
    }

    /* Responsive design */
    @media (max-width: 768px) {
      :root { --cell-size: 150px; }
      
      #controls {
        flex-direction: column;
        gap: 0.75rem;
      }
      
      #handleInput, #addBtn {
        width: 100%;
      }
    }

    @media (max-width: 480px) {
      :root { --cell-size: 120px; }
      
      #controls {
        padding: 0.75rem;
      }
    }
  </style>
</head>
<body>

  <!-- Controls -->
  <div id="controls">
    <input 
      id="handleInput" 
      type="text" 
      placeholder="Enter your X handle (@username) or profile URL"
      autocomplete="off"
    />
    <button id="addBtn">Join Mosaic</button>
  </div>

  <div id="status">Loading community mosaic...</div>

  <!-- Mosaic grid -->
  <div id="wall"></div>

  <!-- Footer -->
  <div id="footer">
    <div>Frens together, change the world forever â€¢ <a href="https://x.com/Pepecoinnetwork" target="_blank" rel="noopener">@Pepecoin</a></div>
    <div style="font-size: 0.75rem; margin-top: 0.25rem; opacity: 0.7;">
      Community Mosaic â€¢ Powered by Google Apps Script â€¢ <span id="memberCount">0</span> members
    </div>
  </div>

<script>
// =============================================================================
// CONFIGURATION - UPDATE THESE VALUES
// =============================================================================

const CONFIG = {
  // Google Apps Script Web App URL
  // You'll get this after deploying the Google Apps Script
  SCRIPT_URL: 'https://script.google.com/macros/s/AKfycbz4DCReAFH-jtVIDBAxIqAZoGci9cNYCmNfz0iwf8f9x9f7z9WOOgasFYPV35zTy1IZ/exec',
  
  // Default avatar
  DEFAULT_AVATAR: 'default-avatar.png',
};

// =============================================================================
// GOOGLE APPS SCRIPT INTEGRATION
// =============================================================================

class MosaicManager {
  constructor() {
    this.cache = new Map();
    this.renderedMembers = new Map();
  }

  // Extract username from various input formats
  extractUsername(input) {
    input = (input || '').trim();
    if (!input) return null;
    
    // Remove @ symbol
    if (input.startsWith('@')) {
      input = input.slice(1);
    }
    
    // Extract from URL
    try {
      const url = new URL(input.startsWith('http') ? input : `https://${input}`);
      if (url.hostname.includes('twitter.com') || url.hostname.includes('x.com')) {
        const username = url.pathname.replace(/^\/+|\/+$/g, '').split('/')[0];
        return username || null;
      }
    } catch (e) {
      // Not a valid URL, treat as username
    }
    
    // Clean username (only alphanumeric and underscore)
    const cleaned = input.replace(/[^a-zA-Z0-9_]/g, '');
    return cleaned.length > 0 ? cleaned : null;
  }

  // Get all approved members using JSONP to avoid CORS
  async getApprovedMembers() {
    try {
      const data = await this.jsonpRequest(`${CONFIG.SCRIPT_URL}?action=getApproved`);
      
      if (data.error) {
        throw new Error(data.error);
      }
      
      return data.members || [];
      
    } catch (error) {
      console.error('Error fetching approved members:', error);
      return [];
    }
  }

  // Check if username already exists using JSONP
  async isDuplicate(username) {
    const normalizedUsername = username.toLowerCase();
    
    if (this.cache.has(normalizedUsername)) {
      return this.cache.get(normalizedUsername);
    }

    try {
      const data = await this.jsonpRequest(`${CONFIG.SCRIPT_URL}?action=checkDuplicate&username=${encodeURIComponent(normalizedUsername)}`);
      const exists = data.exists || false;
      
      this.cache.set(normalizedUsername, exists);
      return exists;
      
    } catch (error) {
      console.error('Error checking duplicates:', error);
      return false; // Allow submission if check fails
    }
  }

  // Submit new member using JSONP
  async submitMember(username, displayName) {
    try {
      const data = await this.jsonpRequest(`${CONFIG.SCRIPT_URL}?action=submit&username=${encodeURIComponent(username)}&displayName=${encodeURIComponent(displayName)}&timestamp=${encodeURIComponent(new Date().toISOString())}`);
      
      if (data.error) {
        throw new Error(data.error);
      }
      
      // Clear cache to allow checking new submissions
      this.cache.clear();
      
      return data;
    } catch (error) {
      throw new Error(`Submission failed: ${error.message}`);
    }
  }

  // JSONP helper function to bypass CORS
  jsonpRequest(url) {
    return new Promise((resolve, reject) => {
      const callbackName = 'jsonp_callback_' + Math.round(100000 * Math.random());
      
      // Add callback parameter to URL
      const scriptUrl = url + (url.includes('?') ? '&' : '?') + 'callback=' + callbackName;
      
      // Create script element
      const script = document.createElement('script');
      script.src = scriptUrl;
      
      // Set up callback
      window[callbackName] = function(data) {
        document.head.removeChild(script);
        delete window[callbackName];
        resolve(data);
      };
      
      // Handle errors
      script.onerror = function() {
        document.head.removeChild(script);
        delete window[callbackName];
        reject(new Error('JSONP request failed'));
      };
      
      // Add script to page
      document.head.appendChild(script);
    });
  }
}

// =============================================================================
// UI MANAGEMENT  
// =============================================================================

class MosaicUI {
  constructor() {
    this.mosaicManager = new MosaicManager();
    this.renderedMembers = new Map();
    this.elements = {
      handleInput: document.getElementById('handleInput'),
      addBtn: document.getElementById('addBtn'),
      status: document.getElementById('status'),
      wall: document.getElementById('wall'),
      memberCount: document.getElementById('memberCount')
    };
    
    this.setupEventListeners();
  }

  setupEventListeners() {
    this.elements.addBtn.addEventListener('click', () => this.handleSubmission());
    
    this.elements.handleInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        this.handleSubmission();
      }
    });

    window.addEventListener('resize', () => this.updateCellSize());
  }

  // Handle form submission
  async handleSubmission() {
    const input = this.elements.handleInput.value.trim();
    const username = this.mosaicManager.extractUsername(input);
    
    if (!username) {
      alert('Please enter a valid X handle (like @username) or profile URL');
      return;
    }

    if (username.length < 1 || username.length > 15) {
      alert('Username must be between 1 and 15 characters');
      return;
    }

    this.setLoading(true);

    try {
      // Check for duplicates
      if (await this.mosaicManager.isDuplicate(username)) {
        alert(`@${username} is already in the mosaic! ðŸŽ‰`);
        this.highlightExistingMember(username);
        this.elements.handleInput.value = '';
        return;
      }

      // Get display name
      const displayName = await this.fetchDisplayName(username);
      
      // Submit via Google Apps Script
      await this.mosaicManager.submitMember(username, displayName);
      
      alert(`Successfully submitted @${username}! ðŸš€\n\nYour profile will appear in the mosaic once approved by maintainers.`);
      this.elements.handleInput.value = '';
      
    } catch (error) {
      console.error('Submission error:', error);
      alert(`Error submitting to mosaic: ${error.message}\n\nPlease try again.`);
    } finally {
      this.setLoading(false);
    }
  }

  // Fetch display name with fallback
  async fetchDisplayName(username) {
    try {
      // Try to get name from X profile (may fail due to API changes)
      const response = await fetch(`https://publish.twitter.com/oembed?url=https://x.com/${username}&omit_script=1`);
      if (response.ok) {
        const data = await response.json();
        if (data.author_name) {
          return data.author_name;
        }
      }
    } catch (error) {
      console.log('Could not fetch display name, using username');
    }
    
    // Fallback to username
    return `@${username}`;
  }

  // Set loading state
  setLoading(isLoading) {
    this.elements.addBtn.disabled = isLoading;
    this.elements.addBtn.textContent = isLoading ? 'Submitting...' : 'Join Mosaic';
    this.elements.handleInput.disabled = isLoading;
  }

  // Load and display approved members
  async loadMembers() {
    try {
      this.elements.status.textContent = 'Loading community members...';
      
      const members = await this.mosaicManager.getApprovedMembers();
      
      if (members.length === 0) {
        this.elements.status.textContent = 'Be the first to join the mosaic!';
        return;
      }

      // Clear existing members
      this.elements.wall.innerHTML = '';
      this.renderedMembers.clear();

      // Render members
      for (const member of members) {
        await this.renderMember(member);
      }

      this.updateMemberCount(members.length);
      this.elements.status.textContent = `Welcome to the community! ${members.length} members strong ðŸ’ª`;
      
    } catch (error) {
      console.error('Error loading members:', error);
      this.elements.status.textContent = 'Error loading members. Please refresh the page.';
    }
  }

  // Render individual member tile
  async renderMember(member) {
    if (this.renderedMembers.has(member.username)) return;

    const cell = document.createElement('div');
    cell.className = 'profile-cell loading-skeleton';
    cell.dataset.username = member.username;
    
    const img = document.createElement('img');
    img.alt = member.name;
    img.loading = 'lazy';
    
    // Set up avatar with fallback
    img.onerror = () => {
      img.src = CONFIG.DEFAULT_AVATAR;
    };
    
    img.onload = () => {
      cell.classList.remove('loading-skeleton');
    };

    const nameDiv = document.createElement('div');
    nameDiv.className = 'profile-name';
    nameDiv.textContent = member.name;

    // Add click handler to open X profile
    cell.addEventListener('click', () => {
      window.open(`https://x.com/${member.username}`, '_blank', 'noopener');
    });

    cell.appendChild(img);
    cell.appendChild(nameDiv);
    this.elements.wall.appendChild(cell);
    
    // Set avatar source last to trigger loading
    img.src = member.avatar;
    
    this.renderedMembers.set(member.username, cell);
    this.updateCellSize();
  }

  // Highlight existing member
  highlightExistingMember(username) {
    const element = this.renderedMembers.get(username.toLowerCase());
    if (element) {
      element.classList.add('highlight');
      element.scrollIntoView({ behavior: 'smooth', block: 'center' });
      setTimeout(() => {
        element.classList.remove('highlight');
      }, 3000);
    }
  }

  // Update member count
  updateMemberCount(count) {
    this.elements.memberCount.textContent = count;
  }

  // Update cell size for responsive layout
  updateCellSize() {
    const cellCount = this.elements.wall.children.length;
    if (cellCount === 0) return;

    const gap = 2;
    const footerHeight = document.getElementById('footer').offsetHeight;
    const controlsHeight = document.getElementById('controls').offsetHeight;
    const availableHeight = window.innerHeight - footerHeight - controlsHeight - 40;
    const availableWidth = window.innerWidth - 20;

    let bestSize = 100;
    
    for (let cols = 1; cols <= Math.min(cellCount, 20); cols++) {
      const rows = Math.ceil(cellCount / cols);
      const cellWidth = Math.floor((availableWidth - gap * (cols + 1)) / cols);
      const cellHeight = Math.floor((availableHeight - gap * (rows + 1)) / rows);
      bestSize = Math.max(bestSize, Math.min(cellWidth, cellHeight));
    }

    bestSize = Math.min(bestSize, 300); // Maximum size
    document.documentElement.style.setProperty('--cell-size', bestSize + 'px');
  }
}

// =============================================================================
// INITIALIZATION
// =============================================================================

// Initialize the application
const mosaicUI = new MosaicUI();

// Load members when page loads
document.addEventListener('DOMContentLoaded', () => {
  mosaicUI.loadMembers();
});

// Periodic refresh (every 5 minutes) to show new approvals
setInterval(() => {
  mosaicUI.loadMembers();
}, 5 * 60 * 1000);

</script>
</body>
</html>
